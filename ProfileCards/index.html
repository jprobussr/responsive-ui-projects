<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="profile-cards">
      <section class="profile-cards__card">
        <img
          loading="lazy"
          class="profile-cards__card--img"
          src="./images/profile1.png"
          alt="Profile Image"
        />

        <div class="profile-cards__card--info">
          <p class="profile-cards__card--info__name">Melissa Howard</p>

          <p class="profile-cards__card--info__role">Chief Financial Officer</p>
        </div>
      </section>

      <section class="profile-cards__card">
        <img
          loading="lazy"
          class="profile-cards__card--img"
          src="./images/profilePicture.PNG"
          alt="Profile Image"
        />

        <div class="profile-cards__card--info">
          <p class="profile-cards__card--info__name">John William</p>

          <p class="profile-cards__card--info__role">Web Designer</p>
        </div>
      </section>

      <section class="profile-cards__card">
        <img
          loading="lazy"
          class="profile-cards__card--img"
          src="./images/admin.png"
          alt="Profile Image"
        />

        <div class="profile-cards__card--info">
          <p class="profile-cards__card--info__name"> Jason Lee</p>

          <p class="profile-cards__card--info__role">Marketing Coordinator</p>
        </div>
      </section>
    </main>
  </body>
</html>
