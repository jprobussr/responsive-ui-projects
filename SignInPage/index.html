<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section-container">
      <h2>Evolutive Learning</h2>

      <form action="#" method="POST">
        <!-- <label for="email">Email</label> -->
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <!-- <label for="password">Password</label> -->
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <input type="submit" value="Learn More" />

        <p>Or connect with</p>
        <ul class="social-links">
          <li><a href="#" aria-label="Continue with Facebook">Facebook</a></li>
          <li><a href="#" aria-label="Continue with Twitter">Twitter</a></li>
          <li><a href="#" aria-label="Continue with Google">Google</a></li>
        </ul>

        <a href="#">Forgot Password?</a>
        <p>Not a member yet? <a href="#">Sign Up</a></p>
      </form>
    </section>
  </body>
</html>
